<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/components/header.js" type="text/javascript" defer></script>
  </head>
  <body>
    <style>
      header {
        background: var(--header-bg);
        position: sticky;
        margin: 0;
        padding: 0;
      }
      nav {
        width: 900px;
        max-width: calc(100% - 2em); /* Ensures responsiveness */
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5em 1em;
      }
      nav a {
        color: aqua;
        text-decoration: none;
        padding: 1em;
      }
      body {
        margin-top: 0;
      }
      h2 {
        font-size: 1.2rem;
        margin: 0;
      }
      @media (max-width: 720px) {
        .internal-links {
          display: none;
        }
      }
    </style>
    <header>
      <nav>
        <h2>Hello</h2>
        <div class="internal-links">
          <a href="about.html">About</a>
          <a href="work.html">Work</a>
          <a href="contact.html">Contact</a>
        </div>
        <button id="test" onclick="toggleTheme()"></button>
      </nav>
    </header>
    <script>
      const sunIcon = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
  stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <circle cx="12" cy="12" r="4"></circle>
  <path d="M12 2v2"></path>
  <path d="M12 20v2"></path>
  <path d="m4.93 4.93 1.41 1.41"></path>
  <path d="m17.66 17.66 1.41 1.41"></path>
  <path d="M2 12h2"></path>
  <path d="M20 12h2"></path>
  <path d="m6.34 17.66-1.41 1.41"></path>
  <path d="m19.07 4.93-1.41 1.41"></path>
</svg>`;

      const moonIcon = `
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
  stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 000 18A9 9 0 0121 12.79z"></path>
</svg>`;

      const test = document.getElementById("test");
      test.innerHTML = sunIcon;
      function toggleTheme() {
        if (document.body.getAttribute("data-theme") === "dark") {
          document.body.setAttribute("data-theme", "light");
          test.innerHTML = sunIcon;
        } else {
          document.body.setAttribute("data-theme", "dark");
          test.innerHTML = moonIcon;
        }
      }
    </script>
  </body>
</html>
